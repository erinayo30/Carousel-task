<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>

<body>
    <section aria-label="Pictures">
        <div class="carousel" data-carousel>
            <div class="carousel-button">
                <button id="carousel-button prev" data-carousel-button="prev">
                    Prev << </button>
                        <button id="carousel-button next" data-carousel-button="next"> Next>></button>
            </div>
            <ul data-slides>
                <li>
                    <div class="slide" data-active>
                        <img src="IMG_20210613_183958_070.jpg" alt="A">
                    </div>
                </li>
                <li>
                    <div class="slide">
                        <img src="flower.jpg" alt="B">
                    </div>
                </li>
                <li>
                    <div class="slide">
                        <img src="IMG_20221111_115307_153.jpg" alt="C">
                    </div>
                </li>
                <li>
                    <div class="slide">
                        <img src="IMG_20220213_075546_660.jpg" alt="D">
                    </div>
                </li>
                <li>
                    <div class="slide">
                        <img src="deshert.jpg" alt="E">
                    </div>
                </li>
                <li>
                    <div class="slide">
                        <img src="happy.jpg" alt="F">
                    </div>
                </li>
            </ul>
        </div>
    </section>


</body>

</html>
